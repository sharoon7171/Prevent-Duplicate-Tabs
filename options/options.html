<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Duplicate Tabs - Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="options-container">
        <header>
            <h1>Prevent Duplicate Tabs</h1>
            <p>Extension Options</p>
        </header>
        <main>
            <div class="options-form">
                <!-- Loading overlay -->
                <div id="loadingOverlay" class="loading-overlay">
                    <div class="loading-spinner"></div>
                    <p>Loading settings...</p>
                </div>
                
                <!-- Options form content -->
                <div id="optionsForm" style="display: none;">
                    <div class="option-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="extensionEnabled">
                            <span class="slider"></span>
                        </label>
                        <div class="option-label">
                            <h3>Enable Extension</h3>
                            <p>Turn the extension on or off completely. When enabled, automatically prevents duplicate tabs.</p>
                        </div>
                    </div>
                    
                    <div class="option-group strategy-group">
                        <div class="option-label">
                            <h3>Duplicate Handling Strategy</h3>
                            <p>Choose how the extension handles duplicate tabs when they are detected.</p>
                        </div>
                        <div class="radio-options">
                            <label class="radio-option">
                                <input type="radio" name="duplicateStrategy" value="closeNewStayCurrent" checked>
                                <span class="radio-custom"></span>
                                <div class="radio-text">
                                    <strong>Close new tab, stay on current tab</strong>
                                    <span>Closes the duplicate tab and keeps you where you are</span>
                                </div>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="duplicateStrategy" value="closeNewGoToOriginal">
                                <span class="radio-custom"></span>
                                <div class="radio-text">
                                    <strong>Close new tab, navigate to original tab</strong>
                                    <span>Closes the duplicate and takes you to the original</span>
                                </div>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="duplicateStrategy" value="closeExistingStayCurrent">
                                <span class="radio-custom"></span>
                                <div class="radio-text">
                                    <strong>Close existing tab, stay on current tab</strong>
                                    <span>Closes existing duplicates and keeps you where you are</span>
                                </div>
                            </label>
                            
                            <label class="radio-option">
                                <input type="radio" name="duplicateStrategy" value="closeExistingGoToNew">
                                <span class="radio-custom"></span>
                                <div class="radio-text">
                                    <strong>Close existing tab, navigate to new tab</strong>
                                    <span>Closes existing duplicates and takes you to the new tab</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="resetSettings" class="btn btn-secondary">Reset to Defaults</button>
                    </div>
                    
                    <div id="statusMessage" class="status-message"></div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; <a href="https://sqtech.dev" target="_blank">SQ Tech</a></p>
        </footer>
    </div>
    <script type="module" src="options.mjs"></script>
</body>
</html>
